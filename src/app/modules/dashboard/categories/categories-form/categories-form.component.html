<div class="card">
    <div class="card-header">
        <div class="row">
            <h4>Register Categories</h4>            
            <div class="col text-right">
                <button [routerLink]="[ '/dashboard/categories' ]"  class="btn btn-primary">
                    <i class="fa fa-arrow-left"></i>
                    Return 
                </button>   
            </div>    
          </div>
    </div>
    <div class="card-body">
        <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
            <div class="row">
                <div class="col">
                    <input formControlName="name" type="text" [className]="['form-control rounded-0 ',name.invalid ? ' is-invalid': ' is-valid']" class="form-control" placeholder="Category Name">
                </div>
                <div class="col">
                    <input formControlName="urlImage" type="text" [className]="['form-control rounded-0 ',urlImage.invalid ? ' is-invalid': ' is-valid']"  class="form-control" placeholder="URL Category Image">
                </div>
            </div>
            <div class="mt-3 row text-right">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                         <button [routerLink]="[ '/dashboard/categories' ]"  class="btn btn-primary">
                            <i class="fa fa-arrow-left"></i>
                            Return 
                        </button>   
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    
                </div>                
            </div>
        </form>        
    </div>
  </div>
