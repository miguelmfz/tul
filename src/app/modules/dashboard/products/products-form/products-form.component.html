<div class="card">
    <div class="card-header">
        <div class="row">
            <h4>Register Products</h4>            
            <div class="col text-right">
                <button [routerLink]="[ '/dashboard/products' ]"  class="btn btn-primary">
                    <i class="fa fa-arrow-left"></i>
                    Return 
                </button>   
            </div>    
          </div>
    </div>
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="row">
                <div class="col">
                    <input formControlName="name" type="text" [className]="['form-control rounded-0 ',name.invalid ? ' is-invalid': ' is-valid']"  placeholder="Product Name">
                </div>
                
                <div class="col">
                    <input formControlName="imgUrl" type="text" [className]="['form-control rounded-0 ',imgUrl.invalid ? ' is-invalid': ' is-valid']"   placeholder="URL Product Image">
                </div>
            </div>
            <div class="mt-2  row">
                <div class="col">
                    <input formControlName="price" type="text" [className]="['form-control rounded-0 ',price.invalid ? ' is-invalid': ' is-valid']"  placeholder="Price">
                </div>
                
                <div class="col">
                    <input formControlName="promotionPrice" type="text" [className]="['form-control rounded-0 ',promotionPrice.invalid ? ' is-invalid': ' is-valid']"   placeholder="Promotional Price">
                </div>
            </div>

            <div class="mt-2  row">
                <div class="col">
                    <select formControlName="idCategory" [className]="['form-control rounded-0 ',idCategory.invalid ? ' is-invalid': ' is-valid']">
                        <option *ngFor="let category of categories; let i=index" value="{{category.id}}">{{category.name}}</option>
                    </select>
                    
                </div>
                
                
            </div>

            <div class="mt-2 row">
                <div class="col">
                    <textarea formControlName="features" type="text" [className]="['form-control rounded-0 ',features.invalid ? ' is-invalid': ' is-valid']"  placeholder="Features">
                    </textarea>
                </div>
            </div>
            <div class="mt-3 row text-right">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                         <button [routerLink]="[ '/dashboard/categories' ]"  class="btn btn-primary">
                            <i class="fa fa-arrow-left"></i>
                            Return 
                        </button>   
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    
                </div>                
            </div>
        </form>        
    </div>
  </div>
